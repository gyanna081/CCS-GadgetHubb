spring.application.name=GadgetHub
server.port=8080

# MySQL DB config
spring.datasource.url=jdbc:mysql://localhost:3306/gearhub
spring.datasource.username=root
spring.datasource.password=geanna
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resources
spring.web.resources.static-locations=file:uploads/,classpath:/static/

# Add additional debug logging for web requests
logging.level.org.springframework.web=DEBUG
logging.level.com.example.GadgetHub=DEBUG

# Disable cache for development
spring.thymeleaf.cache=false
spring.resources.cache.period=0

